<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <p>
        Olá! Vamos fazer o seu cadastro!
    </p>
    <form>
        <label for="cadastro-nome">Nome:</label>   <input id="cadastro-nome" type ="text" placeholder="Ex: Suellen Gimenes"/> <br />
        <br/>
        <label for="cadastro-email">Email: </label>  <input id ="cadastro-email" type="email" placeholder="Ex: aluno@exemplo.com"/> <br /> <br/>
        <label for="cadastro-senha">Senha:</label>   <input id="cadastro-senha" type="password" placeholder="Ex: 123456"/> <br/> <br/>
        <button type="submit">Realizar cadastro</button>
    </form>
</body>
</html>
